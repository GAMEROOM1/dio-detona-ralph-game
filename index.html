<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detona Ralph</title>
  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dela+Gothic+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
  <div class="menu">
    <div class="menu-time">
      <h2 style="color:red;">time left</h2>
      <h2 style="color:red;" class="h2" id="timeleft">0</h2>
    </div>
    <div class="menu-score">
      <h2 style="color:red;">your score</h2>
      <h2 style="color:red;" class="h2" id="score">0</h2>
    </div>
    <div class="menu-live">
      <img src="/src/images/player.png" height="60px">
      <h2 class="h2">x3</h2>
    </div>
  </div>

  <div class="panel">
    <div class="panel-row">
      <div class="square " id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
    </div>
    <div class="panel-row">
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
    </div>
    <div class="panel-row">
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>
  </div>
</div>

  
  <script defer src="/src/scripts /main.js"></script>
</body>

</html>
